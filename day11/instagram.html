<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .w {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <main
      style="width: 100vw; height: 100vh; display: flex; flex-direction: column"
    >
      <section style="flex: 1; display: flex; padding: 10px 2rem; gap: 1rem">
        <div
          style="
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <img
            src="https://wallpapers.com/images/hd/aquaman-movie-promotional-art-wp9xdy08wfyj5j8c.jpg"
            alt="wew"
            style="max-width: 100%"
          />
        </div>
        <div
          style="
            width: 350px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
          "
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"
            alt=""
            style="max-width: 80%"
          />
          <input
            placeholder="email"
            type="text"
            class="w"
            style="padding: 5px 5px; border-radius: 5px"
          />
          <input
            class="w"
            placeholder="password"
            type="text"
            style="padding: 5px 5px; border-radius: 5px"
          />
          <input
            class="w"
            value="Login"
            type="submit"
            style="
              padding: 5px 5px;
              border-radius: 5px;
              background-color: rgb(10, 84, 194);
              color: white;
            "
          />
          <div
            class="w"
            style="
              text-align: center;
              border-bottom: 1px solid black;
              display: flex;
              justify-content: center;
            "
          >
            <p
              style="
                transform: translateY(50%);
                background-color: white;
                width: min-content;
              "
            >
              OR
            </p>
          </div>
          <h3>Login with facebook</h3>
          <p>forgot password?</p>
          <h5>Don't have an account? Sign up</h5>
        </div>
      </section>
      <section
        style="
          color: rgb(83, 79, 79);
          display: flex;
          justify-content: center;
          gap: 10px;
          padding: 10px 2rem;
          text-align: center;
          flex-wrap: wrap;
        "
      >
        <p>Meta</p>
        <p>About</p>
        <p>Blog</p>
        <p>Jobs</p>
        <p>Help</p>
        <p>API</p>
        <p>Privacy</p>
        <p>Terms</p>
        <p>Locations</p>
        <p>Instagram Lite</p>
        <p>Threads</p>
        <p>Contact Uploading & Non-users</p>
        <p>Meta Verified</p>
        <p>English</p>
        <p>c 2025 Instagram from Meta</p>
      </section>
    </main>
  </body>
</html>
